<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap Display Property</title>
    <!-- Bootstrap CSS Linking Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JS Linking Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h5>display All Property Here:</h5>
    <div class="container">
        <h2 class="text-white bg-danger d-none">
            Display None
        </h2>

        <h2 class="text-white bg-warning d-inline">Display Inline</h2>
        <!-- <h2 class="tex-white bg-success d-inline-flex">Display Inline Flex</h2> -->
    </div>
    <div class="container">
      <h2 class="text-white bg-danger d-inline-flex ">Display Inline Flex</h2>
    </div>
    <div class="container">
        <h2 class="text-white bg-info d-block ">Display Block</h2>
    </div>
    <div class="container">
        <h2 class="text-info bg-dark d-inline-block ">Display Inline Block</h2>
    </div>
    <div class="container">
        <h2 class="text-danger bg-info d-grid">Display Grid</h2>
    </div>
    <div class="container">
        <h2 class="text-success bg-dark d-table">Display Table</h2>
    </div>
    <div class="container">
        <h2 class="text-warning bg-info d-table-cell ">Table-cell</h2>
    </div>
    <div class="container">
        <h2 class="text-primary bg-danger d-table-row">Table-row</h2>
    </div>
    <div class="container">
        <h2 class="text-info bg-secondary d-flex ">Flex</h2>
    </div>
    <div class="container">
        <h2 class="text-success bg-warning d-inline-flex ">Inline-Flex</h2>
    </div>

    
</body>
</html>
